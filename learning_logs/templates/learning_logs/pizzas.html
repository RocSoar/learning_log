{% extends "learning_logs/base.html" %}

{% block page_header %}
<h2>Pizzas</h2>
{% endblock page_header %}

{% block content %}
<ul>
  {% for pizza in pizzas %}
  <li>
    <h4><a href="{% url 'learning_logs:pizza' pizza.id %}">{{ pizza }}</a></h4>
  </li>
  {% empty %}
  <li>
    <h4>No pizzas have been added yet.</h4>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
